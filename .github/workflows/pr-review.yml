name: PR Review

on:
  pull_request:
    branches: [ main ]

jobs:
  pr-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        if: ${{ contains(github.event.pull_request.labels.*.name, 'needs-tests') }}
        run: npm test

      - name: Check commit messages
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            docs
            style
            refactor
            test
            ci
            chore
          requireScope: true
          ignoreLabels: |
            wip
            draft
            do-not-merge
          headerPattern: ^(?<type>feat|fix|perf|docs|style|refactor|test|ci|chore)\((?<scope>[^)]+)\):\s(?<subject>.+)$
          validateSingleCommit: false
          validateSingleCommitMatchesPrTitle: false
